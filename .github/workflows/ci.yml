name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      continue-on-error: true

    - name: Generate Prisma Client
      run: npx prisma generate
      continue-on-error: true
      env:
        PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"

    - name: Run Tests
      run: npm run test:run

    - name: Run Tests with Coverage
      run: npm run test:coverage

    - name: Verify Prisma Client
      run: |
        if [ ! -f "node_modules/.prisma/client/index.js" ] || grep -q "did not initialize yet" "node_modules/.prisma/client/index.js"; then
          echo "Prisma client not properly generated, attempting to generate..."
          npx prisma generate || echo "Warning: Prisma generate failed, build may fail"
        else
          echo "Prisma client already generated"
        fi
      continue-on-error: true
      env:
        PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"

    - name: Build
      run: npm run build
      env:
        PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: personality-test:latest

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
